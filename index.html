---
layout: default
---

<div class="home">

  <h1 class="page-heading">Declarer will ofter score another, if his honor you don't cover</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">RSS订阅，请猛戳<a href="{{ "/feed.xml" | prepend: site.baseurl }}">这里</a></p>

  <p>友情链接:</p>
  <p> <a href = "http://www.cnblogs.com/luosha">罗刹剑客(机器学习)</a> </p>

</div>
